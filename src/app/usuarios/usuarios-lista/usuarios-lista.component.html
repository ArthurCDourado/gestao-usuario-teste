<div class="container mt-5">
    <div class="row mt-2">
        <div class="col">
            <h2>Lista de Usu√°rios</h2>
        </div>
    </div>

    <div class="mat-elevation-z8 overflow-auto">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name.first}} </td>
            </ng-container>
    
            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
                <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
            </ng-container>
    
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.login.username}} </td>
            </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Editar </th>
                <td mat-cell *matCellDef="let element" class="text-center"> 
                    <button mat-mini-fab [routerLink]="['/usuarios/form/editar']">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Excluir </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <button mat-mini-fab (click)="confirmarExclusao()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="loading">
                <td mat-footer-cell *matFooterCellDef [attr.colspan]="7">
                    <div class="row justify-content-center mt-2 mb-2">
                        <div class="align-self-center" *ngIf="isLoading">
                            <mat-spinner></mat-spinner>
                        </div>
                        <mat-label *ngIf="!isLoading">Nenhum Registro Encontrado.</mat-label>
                    </div>
                </td>
            </ng-container>
            <tr mat-footer-row *matFooterRowDef="['loading']" [hidden]="dataSource.data.length && !isLoading"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator
        [length]="totalRegistros"
        [pageIndex]="page"
        [pageSize]="perPage"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageEvent = $event;pageChanged($event)"
        ></mat-paginator>
    </div>
</div>
